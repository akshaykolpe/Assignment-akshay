<div class="row p-5 mt-5 ">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>${{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
